<!DOCTYPE html>
<html>

<head>
  <title>Easy-Peça - O melhor buscador de peças automotivas do Brasil</title>
  <!-- for-mobile-apps -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <!-- //for-mobile-apps -->
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />  <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
  <link href="css/anunciante.css" rel="stylesheet" type="text/css" media="all" />
  <link href="css/tab-wizard.css" rel="stylesheet" type="text/css" media="all" />
  <link href="css/form-basic.css" rel="stylesheet" type="text/css" media="all" />
  <link href="css/simple-header.css" rel="stylesheet" type="text/css" media="all" />

</head>


<body>

  <header class="header-group">

    <a href="#" class="header-logo" id="logo"></a>

    <nav>

      <a href="#"class="header-menu-icon" id="menu-icon"></a>

      <ul>

        <li><a href="#">Meus Anuncios</a></li>

        <div class="dropdown" style="float:right;">
          <button class="dropdown-btn"><i class="fa fa-cog" aria-hidden="true"></i></button>
          <div class="dropdown-content">
            <a href="#">Configuração</a>
            <a href="#">Sair</a>
          </div>
        </div>

      </ul>
    </nav>
  </header>
  <div class="container">
    <div class="row form-group">
      <div class="col-xs-12">
        <ul class="nav nav-pills nav-justified thumbnail setup-panel">
          <li class="active">
            <a href="#step-1">
              <h4 class="list-group-item-heading">Peça</h4>
              <p class="list-group-item-text">Informações gerais da peça</p>
            </a>
          </li>
          <li class="disabled">
            <a href="#step-2">
              <h4 class="list-group-item-heading">Foto</h4>
              <p class="list-group-item-text">Carregamento da imagem</p>
            </a>
          </li>
          <li class="disabled">
            <a href="#step-3">
              <h4 class="list-group-item-heading">Recomendação</h4>
              <p class="list-group-item-text">Lista de automóveis compatíveis</p>
            </a>
          </li>


        </ul>
      </div>
    </div>
    <div class="row setup-content" id="step-1">
      <div class="col-xs-12">
        <div class="col-md-12 well text-center">
          <!-- TAB 1 -->
          <form class="form-basic" method="post" action="#">

            <div class="form-title-row">
              <h1>Dados da Peça</h1>
            </div>

            <div class="form-row">
              <label>
                    <span>Nome</span>
                    <input type="text" name="nome">
                </label>
            </div>

            <div class="form-row">
              <label>
                    <span>Modelo</span>
                    <input type="text" name="modelo">
                </label>
            </div>

            <div class="form-row">
              <label>
                    <span>Marca</span>
                    <input type="text" name="marca">
                </label>
            </div>

            <div class="form-row">
              <label>
                    <span>Especificacao</span>
                    <textarea name="especificao"></textarea>
                </label>
            </div>

            <div class="form-row">
              <label>
                    <span>Descrição</span>
                    <textarea name="descricao"></textarea>
                </label>
            </div>

            <div class="form-row">
              <label>
                    <span>Valor</span>
                    <input type="text" name="valor">
                </label>
            </div>

            <!-- <div class="form-row">
              <button type="submit">Submit Form</button>
            </div> -->

          </form>
          <!-- /TAB 1 -->
          <button id="activate-step-2" class="btn btn-primary btn-md">Avançar</button>
        </div>
      </div>
    </div>
    <div class="row setup-content" id="step-2">
      <div class="col-xs-12">
        <div class="col-md-12 well text-center">
          <!-- TAB 2 -->


          <div class="container">

            <div class="row">
              <div class="col-lg-12">
                <form class="well" action="upload.php" method="post" enctype="multipart/form-data">
                  <div class="form-group">
                    <label for="file">Selecione um arquivo para upload</label>
                    <input type="file" name="file">
                    <p class="help-block">Apenas arquivos .jpg, .jpeg, .png e .gif são suportados.</p>
                  </div>
                  <input type="submit" class="btn btn-lg btn-primary" value="Upload">
                </form>
              </div>
            </div>
          </div>
          <!-- /container -->




          <button id="activate-step-3" class="btn btn-primary btn-md">Avançar</button>
          <!-- /TAB 2 -->
        </div>
      </div>
    </div>
    <form class="container">
      <div class="row setup-content" id="step-3">
        <div class="col-xs-12 well">
          <div class="col-md-6  text-center">
            <div class="form-row">
              <label>
                    <span>Tipo de Veiculo</span>
                    <select name="tipo">
                        <option>Carro</option>
                        <option>Option Two</option>
                        <option>Option Three</option>
                        <option>Option Four</option>
                    </select>
                </label>
            </div>
            <div class="form-row">
              <label>
                    <span>Montadora</span>
                    <select name="montadora">
                        <option>Chevrolet</option>
                        <option>Option Two</option>
                        <option>Option Three</option>
                        <option>Option Four</option>
                    </select>
                </label>
            </div>
          </div>

          <div class="col-md-6  text-center">
            <div class="form-row">
              <label>
                    <span>Modelo</span>
                    <select name="modelo">
                        <option>Astra</option>
                        <option>Option Two</option>
                        <option>Option Three</option>
                        <option>Option Four</option>
                    </select>
                </label>
            </div>
            <div class="form-row">
              <label>
                    <span>Ano</span>
                    <select name="ano">
                        <option>2010</option>
                        <option>Option Two</option>
                        <option>Option Three</option>
                        <option>Option Four</option>
                    </select>
                </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Adicionar</button>
          <div class="panel-body">
            <div class="table-responsive">
              <table class="table table-sm table-striped table-hover table-bordered">
                <thead>
                  <tr>
                    <th>Montadora</th>
                    <th>Ano</th>
                    <th>Modelo</th>
                    <th>Tipo de Veiculo</th>
                    <th>Ações</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="modelo : ${modelos}">
                    <td th:text="${modelo.nome}"></td>
                    <td th:tr="${modelo.ano}"></td>
                    <td th:text="${modelo.montadora.nome}"></td>
                    <td th:text="${modelo.tipoVeiculo.tipo}"></td>
                    <td><a class="btn btn-default" th:href="@{/admin/modelos/edit/{id}(id=${modelo.id})}">
												<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
										</a> <a class="btn btn-default" th:href="@{/admin/modelos/delete/{id}(id=${modelo.id})}">
												<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
										</a></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

    </form>



  </div>

  <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="js/bootstrap-3.1.1.min.js"></script>
  <script type="text/javascript" src="js/tab-wizard.js"></script>
  <script src="https://use.fontawesome.com/852d9658e9.js"></script>

</body>

</html>
