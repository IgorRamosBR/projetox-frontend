<!DOCTYPE html>
<html>

<head>
  <title>Easy-Peça - O melhor buscador de peças automotivas do Brasil</title>
  <!-- for-mobile-apps -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <!-- //for-mobile-apps -->
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />  <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
  <link href="css/anunciante.css" rel="stylesheet" type="text/css" media="all" />
  <link href="css/form-basic.css" rel="stylesheet" type="text/css" media="all" />
  <link href="css/simple-header.css" rel="stylesheet" type="text/css" media="all" />

</head>


<body>

  <header class="header-group">

    <a href="#" class="header-logo" id="logo"></a>

    <nav>

      <a href="#"class="header-menu-icon" id="menu-icon"></a>

      <ul>

        <li><a href="#">Meus Anuncios</a></li>

        <div class="dropdown" style="float:right;">
          <button class="dropdown-btn"><i class="fa fa-cog" aria-hidden="true"></i></button>
          <div class="dropdown-content">
            <a href="#">Configuração</a>
            <a href="#">Sair</a>
          </div>
        </div>

      </ul>
    </nav>
  </header>
  <div class="container">
    <div class="row" >
      <div class="col-xs-12">
        <div class="col-md-12 well text-center">
          <form class="form-basic" method="post" action="#">

            <div class="form-title-row">
              <h1>Dados da Peça</h1>
            </div>

            <div class="form-row">
              <label>
                    <span>Nome</span>
                    <input type="text" name="nome">
                </label>
            </div>

            <div class="form-row">
              <label>
                    <span>Modelo</span>
                    <input type="text" name="modelo">
                </label>
            </div>

            <div class="form-row">
              <label>
                    <span>Marca</span>
                    <input type="text" name="marca">
                </label>
            </div>

            <div class="form-row">
              <label>
                    <span>Especificacao</span>
                    <textarea name="especificao"></textarea>
                </label>
            </div>

            <div class="form-row">
              <label>
                    <span>Descrição</span>
                    <textarea name="descricao"></textarea>
                </label>
            </div>

            <div class="form-row">
              <label>
                    <span>Valor</span>
                    <input type="text" name="valor">
                </label>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="js/bootstrap-3.1.1.min.js"></script>
  <script src="https://use.fontawesome.com/852d9658e9.js"></script>

</body>

</html>
